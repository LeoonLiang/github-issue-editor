            darkMode: "class",

</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">New Post</h2>
<div class="flex items-center justify-end gap-4 shrink-0">
<button class="text-gray-500 dark:text-gray-400 text-sm font-semibold">Draft</button>

</div>

</label>
</div>

<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Content</p>

</div>

<div class="flex bg-gray-50 dark:bg-[#1b1f27] items-center pr-4 border-t border-gray-100 dark:border-gray-800 px-4 py-3">
<div class="flex items-center gap-4 flex-1 justify-between">
<div class="flex items-center gap-1">
<button class="flex items-center justify-center p-1.5 text-gray-500 dark:text-[#9ca6ba]">
<span class="material-symbols-outlined text-xl">format_bold</span>
</button>
<button class="flex items-center justify-center p-1.5 text-gray-500 dark:text-[#9ca6ba]">

</button>
<button class="flex items-center justify-center p-1.5 text-gray-500 dark:text-[#9ca6ba]">
<span class="material-symbols-outlined text-xl">link</span>
</button>
<button class="flex items-center justify-center p-1.5 text-gray-500 dark:text-[#9ca6ba]">
<span class="material-symbols-outlined text-xl">code</span>
</button>
<button class="flex items-center justify-center p-1.5 text-gray-500 dark:text-[#9ca6ba]">
<span class="material-symbols-outlined text-xl">image</span>
</button>
</div>
<button class="min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-primary text-white text-sm font-medium leading-normal shadow-sm">
                                        Preview
                                    </button>
</div>
</div>
</div>
</div>
</label>
</div>

<div class="flex items-center justify-between px-4 pt-6 pb-2">
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Media Gallery</h3>
<button class="flex items-center gap-1 text-primary text-sm font-bold">
<span class="material-symbols-outlined text-lg">add_circle</span>

</div>

<span class="material-symbols-outlined text-[12px]">motion_photos_on</span>
                                LIVE
                            </span>
<div class="bg-white/20 backdrop-blur-md rounded-full p-1 text-white cursor-grab active:cursor-grabbing">
<span class="material-symbols-outlined text-base">drag_indicator</span>
</div>
</div>
</div>
<button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full size-6 flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
<!-- Media Item 2 -->
<div class="relative group">
<div class="bg-cover bg-center flex flex-col gap-3 rounded-xl justify-end p-3 aspect-square shadow-sm" data-alt="Modern architecture building with glass reflection" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 40%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuA1Z4lAG4BRFTGVbGDrwdOuoV_0yIjCip_OhfxRfg9xo-0-xKTd9YK3-Qe4eJ_uLFOjHN-P7BbG66KdTprGSfvp9Mq4pYlHBAO8Mjv39a5gzDUvoiJcDEqkHeC6HkVypECPZ7eay4yWAonxtLm91luobaPbo70-eXj0_9ZE2haqvSOeauvQJjzXRiVmsuGUbYqrFDiLwrChLc4249WbmDBhR42TQomlIyV2zAMUeNZa_Q_xZdWcn7OspOHn2MTepsaf6Rbb5VjZ1yw");'>

</div>
</div>
</div>
<button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full size-6 flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-sm">close</span>

</div>
<!-- Media Item 3 -->
<div class="relative group">
<div class="bg-cover bg-center flex flex-col gap-3 rounded-xl justify-end p-3 aspect-square shadow-sm" data-alt="Close up of a desktop setup with mechanical keyboard" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 40%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDuQSF7hid1RFJeF5MJcbsZROX4V6OCFYw43XohrezKc_wDjOkeuTvJn4qlfwu5_PCuGgrZyQ4cbnCKY8x3FbGg989K8H7JDtvqi3NAb4k5yJFLjUIh1LNJP3hZiPClMc8eFDrjSV-STCqtvtn5-DAe7h36Bb5unS8u7ns2i92QQragOILq9u7jydU-tCxuUQftpqL-OGWTun3NVMO5uggu7-28tXJxMsqA47EQdGSskGGF7XUqt2poyU1-SbMLp0sJhHtylB3XUSI");'>
<div class="flex justify-end items-start absolute top-3 right-3">
<div class="bg-white/20 backdrop-blur-md rounded-full p-1 text-white cursor-grab">
<span class="material-symbols-outlined text-base">drag_indicator</span>
</div>
</div>
</div>
<button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full size-6 flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
<!-- Empty Upload Placeholder -->
<div class="border-2 border-dashed border-gray-200 dark:border-gray-800 rounded-xl aspect-square flex flex-col items-center justify-center text-gray-400 dark:text-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl mb-1">add_a_photo</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Add More</span>
</div>
</div>
<!-- Settings/Tags Section Placeholder -->
<div class="mt-4 px-4">
<div class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-[#1b1f27] rounded-xl border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-gray-400">label</span>
<span class="text-gray-600 dark:text-gray-400 text-sm flex-1">Add labels (tags) for GitHub Issue...</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</div>
</div>
</div>
<!-- Sticky Floating Action or Footer for Mobile -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-48px)] max-w-[380px] z-50">
<button class="w-full bg-primary hover:bg-primary/90 text-white h-14 rounded-2xl font-bold text-lg shadow-2xl flex items-center justify-center gap-2">
<span class="material-symbols-outlined">send</span>

            </button>
</div>
</div>
