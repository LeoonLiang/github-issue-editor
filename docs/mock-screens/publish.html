<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèëÂ∏ÉÊñáÁ´†</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f6f8;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ÊöóÈªë‰∏ªÈ¢ò */
        [data-theme="dark"] body {
            background: #0f172a;
            color: #f1f5f9;
        }

        [data-theme="dark"] .top-bar {
            background: #1e293b;
            border-bottom-color: #334155;
        }

        [data-theme="dark"] .back-btn {
            color: #f1f5f9;
        }

        [data-theme="dark"] .top-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .header-icon-btn {
            color: #94a3b8;
        }

        [data-theme="dark"] .input-card {
            background: #1e293b;
        }

        [data-theme="dark"] .title-input {
            color: #f1f5f9;
        }

        [data-theme="dark"] .title-input::placeholder {
            color: #64748b;
        }

        [data-theme="dark"] .content-input {
            color: #f1f5f9;
        }

        [data-theme="dark"] .content-input::placeholder {
            color: #64748b;
        }

        [data-theme="dark"] .bottom-toolbar {
            background: #1e293b;
            border-top-color: #334155;
        }

        [data-theme="dark"] .label-selector {
            background: rgba(241, 245, 249, 0.05);
            border-color: rgba(241, 245, 249, 0.1);
        }

        [data-theme="dark"] .label-text {
            color: #f1f5f9;
        }

        [data-theme="dark"] .toolbar-icon-btn {
            color: #94a3b8;
        }

        /* È°∂ÈÉ®Ê†è */
        .top-bar {
            background: #fff;
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .back-btn {
            color: #1e293b;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .top-title {
            font-size: 17px;
            font-weight: 700;
            color: #1e293b;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-icon-btn {
            color: #64748b;
            font-size: 22px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÂÜÖÂÆπÂå∫Âüü */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* ËæìÂÖ•Ê°ÜÂÆπÂô® */
        .input-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        /* Ê†áÈ¢òËæìÂÖ• */
        .title-input {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            width: 100%;
            outline: none;
        }

        .title-input::placeholder {
            color: #94a3b8;
        }

        /* ÂÜÖÂÆπËæìÂÖ• */
        .content-input {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
            color: #1e293b;
            width: 100%;
            outline: none;
            resize: none;
            min-height: 300px;
        }

        .content-input::placeholder {
            color: #94a3b8;
        }

        /* ÂõæÁâáÁΩëÊ†º */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 100px;
        }

        .image-item {
            aspect-ratio: 1;
            border-radius: 16px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-item.photo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .image-item.photo:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .image-item.photo:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .image-item.photo:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .image-item.photo:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .image-item.photo:nth-child(6) {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: rgba(239, 68, 68, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .select-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 32px;
            height: 32px;
            background: rgba(34, 197, 94, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .add-btn {
            background: #f1f5f9;
            color: #64748b;
            font-size: 32px;
            cursor: pointer;
        }

        .image-placeholder {
            color: white;
            font-size: 40px;
        }

        /* Â∫ïÈÉ®Â∑•ÂÖ∑Ê†è */
        .bottom-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        /* Â∑•ÂÖ∑ÊåâÈíÆÂå∫ */
        .toolbar-actions {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 8px;
        }

        .label-selector {
            flex: 1;
            padding: 8px 12px;
            background: #f1f5f9;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .label-text {
            font-size: 14px;
            color: #1e293b;
        }

        .toolbar-icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 20px;
            cursor: pointer;
        }

        /* ÂèëÂ∏ÉÊåâÈíÆ */
        .publish-btn-container {
            padding: 8px 16px 12px;
        }

        .publish-btn {
            width: 100%;
            padding: 14px;
            background: #0d59f2;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®Ê†è -->
    <div class="top-bar">
        <div class="back-btn" id="backBtn">
            <span class="iconify" data-icon="material-symbols:close"></span>
        </div>
        <div class="top-title">ÂèëÂ∏ÉÊñáÁ´†</div>
        <div class="header-actions">
            <div class="header-icon-btn">
                <span class="iconify" data-icon="material-symbols:draft-outline"></span>
            </div>
            <div class="header-icon-btn">
                <span class="iconify" data-icon="material-symbols:delete-sweep-outline"></span>
            </div>
        </div>
    </div>

    <!-- ÂÜÖÂÆπÂå∫Âüü -->
    <div class="content">
        <!-- Ê†áÈ¢òÂç°Áâá -->
        <div class="input-card">
            <input type="text" class="title-input" placeholder="ÊñáÁ´†Ê†áÈ¢ò" readonly>
        </div>

        <!-- Ê≠£ÊñáÂç°Áâá -->
        <div class="input-card">
            <textarea class="content-input" placeholder="ÂºÄÂßãÂÜô‰Ωú..." readonly></textarea>
        </div>

        <!-- ÂõæÁâáÁΩëÊ†º -->
        <div class="image-grid">
            <div class="image-item photo">
                <div class="image-placeholder">üñºÔ∏è</div>
                <div class="select-btn">‚úì</div>
                <div class="delete-btn">√ó</div>
            </div>
            <div class="image-item add-btn">
                +
            </div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®Â∑•ÂÖ∑Ê†è -->
    <div class="bottom-toolbar">
        <!-- Â∑•ÂÖ∑ÊåâÈíÆ -->
        <div class="toolbar-actions">
            <div class="label-selector">
                <span class="label-text">#article</span>
                <span class="iconify" data-icon="material-symbols:arrow-drop-down" style="color: #64748b;"></span>
            </div>
            <div class="toolbar-icon-btn">
                <span class="iconify" data-icon="material-symbols:music-note-outline"></span>
            </div>
            <div class="toolbar-icon-btn">
                <span class="iconify" data-icon="material-symbols:videocam-outline"></span>
            </div>
            <div class="toolbar-icon-btn">
                <span class="iconify" data-icon="material-symbols:code"></span>
            </div>
        </div>

        <!-- ÂèëÂ∏ÉÊåâÈíÆ -->
        <div class="publish-btn-container">
            <button class="publish-btn" id="publishBtn">
                <span class="iconify" data-icon="material-symbols:publish"></span>
                Á°ÆËÆ§ÂèëÂ∏É
            </button>
        </div>
    </div>

    <script>
        // ÂØºËà™‰∫§‰∫í
        document.addEventListener('DOMContentLoaded', () => {
            // ËøîÂõûÊåâÈíÆ
            document.getElementById('backBtn').addEventListener('click', () => {
                window.parent.postMessage({ type: 'navigate', screen: 'list' }, '*');
            });

            // ÂèëÂ∏ÉÊåâÈíÆ
            document.getElementById('publishBtn').addEventListener('click', () => {
                window.parent.postMessage({ type: 'navigate', screen: 'list' }, '*');
            });

            // ÁõëÂê¨‰∏ªÈ¢òÂàáÊç¢Ê∂àÊÅØ
            window.addEventListener('message', (event) => {
                if (event.data.type === 'theme-change') {
                    document.documentElement.setAttribute('data-theme', event.data.theme);
                }
            });

            // ÂàùÂßãÂä†ËΩΩÊó∂‰ªélocalStorageËØªÂèñ‰∏ªÈ¢ò
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
