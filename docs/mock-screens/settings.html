<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f6f8;
            color: #1e293b;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 暗黑主题 */
        [data-theme="dark"] body {
            background: #0f172a;
            color: #f1f5f9;
        }

        [data-theme="dark"] .top-bar {
            background: #1e293b;
            border-bottom-color: #334155;
        }

        [data-theme="dark"] .top-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .section-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .settings-card {
            background: #1e293b;
        }

        [data-theme="dark"] .setting-item:hover {
            background: #334155;
        }

        [data-theme="dark"] .setting-item {
            border-bottom-color: #334155;
        }

        [data-theme="dark"] .setting-title {
            color: #f1f5f9;
        }

        [data-theme="dark"] .setting-subtitle {
            color: #94a3b8;
        }

        [data-theme="dark"] .setting-subtitle.highlight {
            color: #10b981;
        }

        [data-theme="dark"] .setting-icon.blue {
            background: rgba(13, 89, 242, 0.3);
        }

        [data-theme="dark"] .bottom-nav {
            background: #1e293b;
            border-top-color: #334155;
        }

        /* 顶部栏 */
        .top-bar {
            background: #fff;
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }

        .top-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }

        /* 内容区域 */
        .content {
            padding: 16px;
        }

        /* 分组标题 */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        /* 设置卡片 */
        .settings-card {
            background: #fff;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
        }

        .setting-item:hover {
            background: #f9fafb;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
        }

        .setting-icon.blue {
            background: #dbeafe;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-size: 16px;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 2px;
        }

        .setting-subtitle {
            font-size: 13px;
            color: #64748b;
        }

        .setting-subtitle.highlight {
            color: #10b981;
            font-weight: 500;
        }

        .setting-arrow {
            color: #94a3b8;
            font-size: 14px;
        }

        .badge {
            background: #10b981;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 6px;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #e2e8f0;
            display: flex;
            padding: 8px 0 12px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #94a3b8;
            font-size: 11px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0d59f2;
        }

        .nav-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-bar">
        <div class="top-title">设置</div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- GitHub 配置 -->
        <div class="section-title">GitHub</div>
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:storage" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">GitHub 仓库</div>
                    <div class="setting-subtitle">leoonliang/blog</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
        </div>

        <!-- 媒体存储 -->
        <div class="section-title">媒体存储</div>
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:cloud-upload" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">对象存储配置</div>
                    <div class="setting-subtitle">2个配置, 2个已启用</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:code" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">
                        GitHub 图床
                        <span class="badge">NEW</span>
                    </div>
                    <div class="setting-subtitle highlight">leoonliang/images (已启用)</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:folder" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">
                        默认存储路径
                        <span class="badge">NEW</span>
                    </div>
                    <div class="setting-subtitle">图片: img/ • 视频: video/</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
        </div>

        <!-- 编辑器配置 -->
        <div class="section-title">编辑器配置</div>
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:image-search" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">图片回显域名</div>
                    <div class="setting-subtitle">cdn.example.com</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:label" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">默认标签</div>
                    <div class="setting-subtitle">article</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
        </div>

        <!-- 外观 -->
        <div class="section-title">外观</div>
        <div class="settings-card">
            <div class="setting-item" id="themeBtn">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:palette" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">主题</div>
                    <div class="setting-subtitle">跟随系统</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
        </div>

        <!-- 维护 -->
        <div class="section-title">维护</div>
        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:database" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">备份与恢复</div>
                    <div class="setting-subtitle">导出或导入本地配置</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
            <div class="setting-item">
                <div class="setting-icon blue">
                    <span class="iconify" data-icon="material-symbols:update" style="color: #0d59f2; font-size: 20px;"></span>
                </div>
                <div class="setting-info">
                    <div class="setting-title">检查更新</div>
                    <div class="setting-subtitle">当前版本: v2.1.0</div>
                </div>
                <div class="setting-arrow">
                    <span class="iconify" data-icon="material-symbols:chevron-right"></span>
                </div>
            </div>
        </div>

        <div style="height: 80px;"></div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="nav-item" id="listNavBtn">
            <span class="iconify nav-icon" data-icon="material-symbols:feed-outline"></span>
            <div>动态</div>
        </div>
        <div class="nav-item active">
            <span class="iconify nav-icon" data-icon="material-symbols:settings"></span>
            <div>设置</div>
        </div>
    </div>

    <script>
        // 导航交互
        document.addEventListener('DOMContentLoaded', () => {
            // 主题按钮 - 导航到主题对比页
            document.getElementById('themeBtn').addEventListener('click', () => {
                window.parent.postMessage({ type: 'navigate', screen: 'theme' }, '*');
            });

            // 底部导航 - 动态
            document.getElementById('listNavBtn').addEventListener('click', () => {
                window.parent.postMessage({ type: 'navigate', screen: 'list' }, '*');
            });

            // 监听主题切换消息
            window.addEventListener('message', (event) => {
                if (event.data.type === 'theme-change') {
                    document.documentElement.setAttribute('data-theme', event.data.theme);
                }
            });

            // 初始加载时从localStorage读取主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
